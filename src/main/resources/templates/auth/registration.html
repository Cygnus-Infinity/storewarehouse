<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h1>User Registration Form</h1>

    <div th:if="${success}">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${success == false}">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${success == null}">
        <form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">

            <table>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{userName}" /></td>
                    <td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error</td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" th:field="*{encryptedPassword}" /></td>
                    <td th:if="${#fields.hasErrors('encryptedPassword')}" th:errors="*{encryptedPassword}">Password Error</td>
                </tr>
                <tr>
                    <td>Confrim Password:</td>
                    <td><input type="text" th:field="*{confirmPassword}" /></td>
                    <td th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confrim Password Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
